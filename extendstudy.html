<html ng-app="ExStudy">
<head>
<title>Extend Practice</title>
<script type="text/javascript" src="Scripts/angular.js"></script>
<script type="text/javascript" src="Scripts/jquery-1.9.1.min.js"></script>
</head>
<body ng-controller="ExStudy">


 <script>

 var app = angular.module('ExStudy',[]);

 app.controller('ExStudy',function($scope){

 	
 	var objA = {name:"one"}

 	var objB = {name:"two"}

 	var objC = angular.extend({},objA,objB)

 	console.log(objC,'objC')

 	var objD = {name:"one"}

 	var objE = {age:"29"}

 	var objF = angular.extend({},objD,objE)

 	console.log(objF,'objF But original object will not affect')

 	console.log(objE,'objE')

 	var objG = {name:"one"}

 	var objH = {age:"29"}

 	var objI = angular.extend(objG,objH)

 	console.log(objI,'objI')

 	console.log(objG,'objG Original object will affect')

 	function A(){

 		this.name = 'Siva'
 	}

 	function B(){

 		this.age=31
 	}

 	function C(){

 		this.address='aloor'
 	}

 	var inherit = angular.extend({},new A,new B)

 	console.log(inherit,'inherit')

 	 inherit = angular.extend(new A,new B,new C)

 	console.log(inherit,'inherit will affect original')


 	var objX = {name:"one",address:"aloor",personal:{

 		hobbies:{
 			name:"sports",
 			time:"evening",
 			friends:{
 				name:"thanu",
 				age:objH
 			}
 		}
 	}}

 	var objY = {name:"two"}

 	var objZ = angular.extend(objX,objY);

 	console.log(objZ,'objZ Deep copy')

 	
})

	

 app.service('serviceD',function D(){

 		this.street = 'servite';
 		this.getStreet = function(){

 			console.log(this.street)
 		}
 	});

 app.service('serviceE',function E(){

 		this.state = "Tn";
 		this.getState = function(){

 			console.log(this.state,'is my state')
 		}
 	});
 
 app.controller('ACtrl',function($scope,serviceD,serviceE){


 	var extendedservice = angular.extend(serviceE,serviceD);

 	console.log(extendedservice,'extendedservice')

 	console.log(extendedservice.getState())

 })	

 </script>

<div ng-controller="ACtrl">
	

</div>
